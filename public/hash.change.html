<head>

    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 700px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div style="position:fixed;">
        <a href="#aaa">aaa</a>
        <a href="#bbb">bbb</a>
        <a href="#ccc">ccc</a>
    </div>
    
    <div class="box" id="aaa"></div>
    <div class="box" id="bbb" style="background-color: pink;"></div>
    <div class="box" id="ccc" style="background-color: lemonchiffon;"></div>

    <script>
        window.addEventListener('hashchange',function(){
            console.log(location.hash);
        })
    </script>
</body>
